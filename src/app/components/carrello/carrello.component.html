<div class="container">
  <h1 class="my-4 mb-5 section-title">Carrello</h1>

  <div class="row mt-4">
    <div class="col-md-4" *ngFor="let car of carrello">
      <div class="card mb-4 shadow-sm">
        <img class="card-img-top" src="assets/images/car1.jpeg" alt="Car Image Placeholder">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ car.brand }}</h5>
          <p class="card-text">Modello: {{ car.model }}</p>
          <p class="card-text">Prezzo: {{ car.price | currency:'EUR':'symbol':'1.2-2' }}</p>
          <button type="button" class="btn btn-sm btn-outline-danger mt-2"
                  (click)="removeFromCart(car)">
            Rimuovi dal Carrello
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
